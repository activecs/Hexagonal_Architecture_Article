spring:
  application:
    name: moviesfrontend
server:
  port: ${APP_PORT:8080}

services:
    movies:
      url: ${SERVICES_URL_MOVIES:http://moviesservice}
      port: ${SERVICES_PORT_MOVIES:80}
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
