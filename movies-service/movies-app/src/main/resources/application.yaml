spring:
  application:
    name: moviesservice
server:
  servlet:
    context-path: /api
  port: ${APP_PORT:8080}
app:
  security:
    tmdb:
      key: ${TMDB_API_KEY}
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"